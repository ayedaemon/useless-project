<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('mod_auth.static', filename='style.css') }}">
  <title>{{title}}</title>

  

</head>
<body>
  <div>
    {% with flash_messages = get_flashed_messages() %}
      {% if flash_messages %}
          {% for message in flash_messages %}
            {{ message }}
          {% endfor %}
      {% endif %}
    {% endwith %}
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="chrome://branding/content/about-logo.png" alt="" width="24" height="24">
        </a>
        <div class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('mod_auth.login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('mod_auth.register') }}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    {% block app %}{% endblock %}
  </div>


  <script src="https://unpkg.com/vue@3"></script>
  <!-- <link rel="stylesheet" href="//unpkg.com/oruga-next/dist/oruga.css" />
  <script src="//unpkg.com/oruga-next/dist/oruga.js"></script> -->

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  {% block vue %} {% endblock %}



</body>
</html>
